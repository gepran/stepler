<svg width="1024" height="1024" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Outer subtle shadow for the squircle icon -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="#000000" opacity="0.1"/>
  <rect x="5" y="7" width="90" height="90" rx="20" fill="#000000" opacity="0.1"/>
  
  <!-- Mac App Icon Squircle Background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="#ffffff" />

  <defs>
    <!-- Ribbon top gradient: Vibrant Blue to Purple -->
    <linearGradient id="steplerRibbonTop" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#41A1FF" />
      <stop offset="100%" stopColor="#9B6AFF" />
    </linearGradient>
    
    <!-- Ribbon bottom gradient: Vibrant Orange to Red -->
    <linearGradient id="steplerRibbonBottom" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#FF9A00" />
      <stop offset="100%" stopColor="#FF3B30" />
    </linearGradient>
  </defs>

  <!-- Group to scale down the logo slightly so it fits beautifully inside the icon -->
  <g transform="translate(10, 10) scale(0.8)">
    <!-- Top Capsule -->
    <path
      d="M 30 20 H 65 C 80 20 80 50 65 50 H 30 C 15 50 15 20 30 20 Z"
      fill="url(#steplerRibbonTop)"
    />
    <!-- Bottom Capsule -->
    <path
      d="M 35 50 H 70 C 85 50 85 80 70 80 H 35 C 20 80 20 50 35 50 Z"
      fill="url(#steplerRibbonBottom)"
    />
    <!-- Shadow Fold Overlay -->
    <path
      d="M 35 50 L 65 50 L 50 65 Z"
      fill="#000000"
      opacity="0.15"
    />
  </g>
</svg>
